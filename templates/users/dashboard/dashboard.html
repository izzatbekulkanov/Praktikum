<!DOCTYPE html>
{% load static %}
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>user profile bio graph and total sales - Bootdey.com</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://netdna.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css" rel="stylesheet">
    <link href="{% static 'css/dashboard.css' %}" rel="stylesheet">
  </head>
  <body>
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css" rel="stylesheet">
    <div class="container bootstrap snippets bootdey">
      <div class="row">
        <div class="profile-nav col-md-3">
          <div class="panel">
            <div class="user-heading round">
              <a href="#">
                <img src="{{request.user.profile.image.url}}" alt>
              </a>
              <h1>{{ request.user.first_name }} {{ request.user.last_name }}</h1>
                <a href="{% url 'main' %}">
                    <div class="btn " style="background-color: #D083CF; border: 1p solid black; color: white">
                          Home
                    </div>
                </a>
            </div>
            <ul class="nav nav-pills nav-stacked">
              <li class="active">
                <a href="{% url 'dashboard' %}">
                  <i class="fa fa-user"></i> Profile </a>
              </li>
              <li>
                <a href="#">
                  <i class="fa fa-calendar"></i> Recent Activity <span class="label label-warning pull-right r-activity">9</span>
                </a>
              </li>
              <li>
                <a href="{% url 'edit_user' %}">
                  <i class="fa fa-edit"></i> Edit profile </a>
              </li>
            </ul>
          </div>
        </div>
        <div class="profile-info col-md-9">
        {% block content %}
        {% endblock content %}
        </div>

      </div>
    </div>
    <script data-cfasync="false" src="/cdn-cgi/scripts/5c5dd728/cloudflare-static/email-decode.min.js"></script>
    <script src="https://code.jquery.com/jquery-1.10.2.min.js"></script>
    <script src="https://netdna.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>
    <script type="text/javascript"></script>
  </body>
</html>
