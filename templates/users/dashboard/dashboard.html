<!DOCTYPE html>
{% load static %}
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>profile with data and skills - Bootdey.com</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css" rel="stylesheet">
	  <link rel="stylesheet" href="{% static 'css/dashboard/style.css' %}">
  </head>
  <body>
    <div class="container">
      <div class="main-body">
		  <div class="row gutters-sm">
			  <div class="col-md-4 mb-3">
				  <div class="card">
					  <div class="card-body">
						<div class="d-flcenter text-center">
						  <img src="{{ request.user.profile.image.url }}" alt="Admin" class="rounded-circle" width="150">
						  <div class="mt-3">
							<h4>{{ request.user.first_name }} {{ request.user.last_name }}</h4>
							<p class="text-secondary mb-1">Full Stack Developer</p>
							<p class="text-muted font-size-sm">Bay Area, San Francisco, CA</p>
							<a href="{% url 'main' %}" class="btn btn-dark">
							  HOME
							</a>
						  </div>
						</div>
					  </div>
					</div>

		  {% block content %}

		  {% endblock content %}
				  </div>
			  </div>
			</div>
      </div>
    </div>
    <script data-cfasync="false" src="/cdn-cgi/scripts/5c5dd728/cloudflare-static/email-decode.min.js"></script>
    <script src="https://code.jquery.com/jquery-1.10.2.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/js/bootstrap.bundle.min.js"></script>
    <script type="text/javascript"></script>
  </body>
</html>
