{% extends 'users/dashboard/dashboard.html' %}
{% block content %}


<!--{{ user_form.as_p }}-->
<!--{{ profile_form.as_p }}-->
<div class="card mt-3">


    </div>
  </div>
  <div class="col-md-8">
    <form method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        <div class="card mb-3">
            <div class="card-body">
                <div class="row">
                    <div class="col-sm-3">
                        <h6 class="mb-0">Full Name</h6>
                    </div>
                    <div class="col-sm-9 text-secondary">
                        <div class="form-group">
                            <input type="text" class="form-control" name="first_name" value="{{ request.user.first_name }}" placeholder="First Name">
                        </div>
                        <div class="form-group">
                            <input type="text" class="form-control" name="last_name" value="{{ request.user.last_name }}" placeholder="Last Name">
                        </div>
                    </div>
                </div>
                <hr>
                <div class="row">
                    <div class="col-sm-3">
                        <h6 class="mb-0">Email</h6>
                    </div>
                    <div class="col-sm-9 text-secondary">
                        <div class="form-group">
                            <input type="email" class="form-control" name="email" value="{{ request.user.email }}" placeholder="Email">
                        </div>
                    </div>
                </div>
                <hr>
                <div class="row">
                    <div class="col-sm-3">
                        <h6 class="mb-0">Username</h6>
                    </div>
                    <div class="col-sm-9 text-secondary">
                        <div class="form-group">
                            <input type="text" class="form-control" name="username" value="{{ request.user.username }}" placeholder="Username">
                        </div>
                    </div>
                </div>
                <hr>
                <div class="row">
                    <div class="col-sm-3">
                        <h6 class="mb-0">Birthday</h6>
                    </div>
                    <div class="col-sm-9 text-secondary">
                        <div class="form-group">
                            <input type="date" class="form-control" name="date_of_birth" value="{{ request.user.profile.data_of_birth|date:'d-m-Y' }}">
                        </div>
                    </div>
                </div>
                <hr>
                <div class="row">
                    <div class="col-sm-3">
                        <h6 class="mb-0">Profile Image</h6>
                    </div>
                    <div class="col-sm-9 text-secondary">
                        <div class="form-group">
                            <input type="file" class="form-control-file" name="profile_image">
                        </div>
                    </div>
                </div>
                <hr>
                <div class="row">
                    <div class="col-sm-12">
                        <button type="submit" class="btn btn-success btn-block">Save</button>
                    </div>
                </div>
            </div>
        </div>
    </form>





{% endblock content %}
