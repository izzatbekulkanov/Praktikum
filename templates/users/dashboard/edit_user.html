{% extends 'users/dashboard/dashboard.html' %}
{% block content %}


<!--{{ user_form.as_p }}-->
<!--       {{ profile_form.as_p }}-->


<div class="container">
    <form method="POST" enctype="multipart/form-data">
        {% csrf_token %}
       <div class="panel panel-default">
            <div class="panel-heading">
                <h3 class="panel-title">User Profile</h3>
            </div>
            <div class="panel-body">
                <div class="form-group">
                    <label for="first_name">First Name:</label>
                    <input type="text" class="form-control" id="first_name" name="first_name" value="{{ request.user.first_name }}">
                </div>
                <div class="form-group">
                    <label for="last_name">Last Name:</label>
                    <input type="text" class="form-control" id="last_name" name="last_name" value="{{ request.user.last_name }}">
                </div>
                <div class="form-group">
                    <label for="data_of_birth">Birthday:</label>
                    <input type="date" class="form-control" id="data_of_birth" name="data_of_birth" value="{{ request.user.profile.data_of_birth|date:'Y-m-d' }}">
                </div>
                <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="email" class="form-control" id="email" name="email" value="{{ request.user.email }}">
                </div>
                <div class="form-group">
                    <label for="profile_picture">Profile Picture:</label>
                    <img src="{{ request.user.profile.image.url }}" alt="Profile Picture" width="150">
                    <input type="file" class="form-control" id="profile_picture" name="image">
                </div>
            </div>
            <div class="panel-footer">
                <button type="submit" class="btn btn-warning pull-right">Saqlash</button>
            </div>
        </div>
    </form>
</div>


{% endblock content %}
