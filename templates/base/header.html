{% load static %}
<header id="header">
    <div class="row">
      <div class="col-lg-12 col-md-12 col-sm-12">
        <div class="header_top">
          <div class="header_top_left">
            <ul class="top_nav">
              <li><a href="{% url 'main' %}">Home</a></li>
              <li><a href="{% url 'create_page' %}">Create News</a></li>
              <li><a href="{% url 'contact' %}">Contact</a></li>
            </ul>
          </div>
          <div class="header_top_right">
            <p>{% now "jS F Y H:i" %}</p>
          </div>
        </div>
      </div>
      <div class="col-lg-12 col-md-12 col-sm-12">
        <div class="header_bottom">
          <div class="logo_area"><a href="base.html" class="logo"><img src="{% static "images/logo.jpg" %}" alt=""></a></div>
          <div class="add_banner"><a href="#"><img src="{% static 'images/addbanner_728x90_V1.jpg' %}" alt=""></a></div>
        </div>
      </div>
    </div>
  </header>
  <section id="navArea">
    <nav class="navbar navbar-inverse" role="navigation">
      <div class="navbar-header">
        <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar"> <span class="sr-only">Toggle navigation</span> <span class="icon-bar"></span> <span class="icon-bar"></span> <span class="icon-bar"></span> </button>
      </div>
      <div id="navbar" class="navbar-collapse collapse">
        <ul class="nav navbar-nav main_nav">
            <li class="active"><a href="{% url 'main' %}"><span class="fa fa-home desktop-home"></span><span class="mobile-show">Home</span></a></li>
            {% for category in categories %}
            <li class="{% if category.name == active_category %}active{% endif %}">
                <a href="{% url 'category_detail' category_name=category.name %}">{{ category.name }}</a>
            </li>
            {% endfor %}
        </ul>
      </div>
    </nav>
  </section>
